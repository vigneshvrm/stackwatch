---
# STACKWATCH: Grafana Deployment Playbook
# Backend System Architect and Automation Engineer
#
# Purpose: Deploy Grafana container via Podman (Production-Grade)
# Target: Ubuntu (localhost)
# Run: ansible-playbook -i ../inventory/hosts deploy-grafana.yml --connection=local
#
# IMPORTANT: All configuration values are read from config/stackwatch.json
# Do NOT hardcode values in this playbook

- name: Deploy StackWatch Grafana
  hosts: localhost
  become: yes
  gather_facts: yes

  vars:
    # Path to Single Source of Truth configuration file
    stackwatch_config_path: "{{ playbook_dir }}/../../config/stackwatch.json"
    grafana_container_name: "grafana"
    grafana_credentials_file: "/opt/stackwatch/.credentials"

  tasks:
    - name: Load StackWatch configuration from JSON
      set_fact:
        stackwatch_config: "{{ lookup('file', stackwatch_config_path) | from_json }}"

    - name: Set Grafana variables from config
      set_fact:
        grafana_version: "{{ stackwatch_config.versions.grafana }}"
        grafana_image: "{{ stackwatch_config.images.grafana }}:{{ stackwatch_config.versions.grafana }}"
        grafana_port: "{{ stackwatch_config.ports.grafana }}"
        grafana_memory: "{{ stackwatch_config.resources.grafana.memory }}"
        grafana_cpus: "{{ stackwatch_config.resources.grafana.cpus }}"
        grafana_data_dir: "{{ stackwatch_config.paths.grafana_data }}"
        grafana_config_dir: "{{ stackwatch_config.paths.grafana_config }}"

    - name: Set derived paths
      set_fact:
        grafana_config_file: "{{ grafana_config_dir }}/config/grafana.ini"
        grafana_provisioning_dir: "{{ grafana_config_dir }}/provisioning"
        grafana_provisioning_dashboards: "{{ grafana_config_dir }}/provisioning/dashboards"
        grafana_provisioning_datasources: "{{ grafana_config_dir }}/provisioning/datasources"
        grafana_provisioning_alerting: "{{ grafana_config_dir }}/provisioning/alerting"

    - name: Display configuration being used
      debug:
        msg:
          - "Grafana Version: {{ grafana_version }}"
          - "Memory Limit: {{ grafana_memory }}"
          - "CPU Limit: {{ grafana_cpus }}"

    - name: Check if Podman is installed
      command: which podman
      register: podman_check
      changed_when: false
      failed_when: false

    - name: Fail if Podman is not installed
      fail:
        msg: "Podman is not installed. Packages should be installed via deploy-from-opt.sh script."
      when: podman_check.rc != 0

    - name: Detect server IP address
      shell: |
        # Get all IPs, prefer public over private
        ALL_IPS=$(hostname -I 2>/dev/null | tr ' ' '\n' | grep -v '^127\.' || true)
        if command -v ip &> /dev/null; then
          INTERFACE_IPS=$(ip addr show 2>/dev/null | grep 'inet ' | awk '{print $2}' | cut -d'/' -f1 | grep -v '^127\.' || true)
          if [[ -n "${INTERFACE_IPS}" ]]; then
            ALL_IPS="${ALL_IPS}"$'\n'"${INTERFACE_IPS}"
          fi
        fi

        # Filter and prioritize: public IPs first
        PUBLIC_IP=""
        PRIVATE_IP=""

        while IFS= read -r ip; do
          [[ -z "$ip" ]] && continue
          if [[ "$ip" =~ ^10\. ]] || \
             [[ "$ip" =~ ^172\.(1[6-9]|2[0-9]|3[0-1])\. ]] || \
             [[ "$ip" =~ ^192\.168\. ]] || \
             [[ "$ip" =~ ^127\. ]] || \
             [[ "$ip" =~ ^169\.254\. ]]; then
            [[ -z "$PRIVATE_IP" ]] && PRIVATE_IP="$ip"
          else
            [[ -z "$PUBLIC_IP" ]] && PUBLIC_IP="$ip"
          fi
        done <<< "$ALL_IPS"

        # Prefer public IP, fallback to private IP
        if [[ -n "$PUBLIC_IP" ]]; then
          echo "$PUBLIC_IP"
        elif [[ -n "$PRIVATE_IP" ]]; then
          echo "$PRIVATE_IP"
        else
          echo ""
        fi
      args:
        executable: /bin/bash
      register: server_ip_detection
      changed_when: false

    - name: Set server domain variable
      set_fact:
        server_domain: "{{ server_ip_detection.stdout | default('') }}"

    - name: Allow GRAFANA_DOMAIN environment variable override
      set_fact:
        server_domain: "{{ lookup('env', 'GRAFANA_DOMAIN') | default(server_domain) }}"
      when: lookup('env', 'GRAFANA_DOMAIN') is defined

    - name: Create StackWatch directory
      file:
        path: "/opt/stackwatch"
        state: directory
        mode: '0700'

    - name: Check if credentials file exists
      stat:
        path: "{{ grafana_credentials_file }}"
      register: credentials_stat

    - name: Generate secure Grafana admin password
      set_fact:
        grafana_admin_password: "{{ lookup('password', '/dev/null length=24 chars=ascii_letters,digits') }}"
      when: not credentials_stat.stat.exists
      no_log: true

    - name: Generate secure Grafana secret key
      set_fact:
        grafana_secret_key: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"
      when: not credentials_stat.stat.exists
      no_log: true

    - name: Store credentials securely (first deployment)
      copy:
        content: |
          # StackWatch Grafana Credentials
          # Generated: {{ ansible_date_time.iso8601 }}
          # KEEP THIS FILE SECURE - DO NOT SHARE
          GRAFANA_ADMIN_PASSWORD={{ grafana_admin_password }}
          GRAFANA_SECRET_KEY={{ grafana_secret_key }}
        dest: "{{ grafana_credentials_file }}"
        mode: '0600'
        owner: root
        group: root
      when: not credentials_stat.stat.exists
      no_log: true

    - name: Load existing credentials
      shell: |
        source {{ grafana_credentials_file }}
        echo "${GRAFANA_ADMIN_PASSWORD}|${GRAFANA_SECRET_KEY}"
      args:
        executable: /bin/bash
      register: existing_credentials
      when: credentials_stat.stat.exists
      changed_when: false
      no_log: true

    - name: Set credentials from existing file
      set_fact:
        grafana_admin_password: "{{ existing_credentials.stdout.split('|')[0] }}"
        grafana_secret_key: "{{ existing_credentials.stdout.split('|')[1] }}"
      when: credentials_stat.stat.exists
      no_log: true

    - name: Create Grafana directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ grafana_data_dir }}"
        - "{{ grafana_config_dir }}/config"
        - "{{ grafana_provisioning_dashboards }}"
        - "{{ grafana_provisioning_datasources }}"
        - "{{ grafana_provisioning_alerting }}"

    - name: Set Grafana directory ownership (UID 472)
      file:
        path: "{{ item }}"
        owner: "472"
        group: "472"
        recurse: yes
      loop:
        - "{{ grafana_config_dir }}"
        - "{{ grafana_data_dir }}"
      ignore_errors: yes

    - name: Check if Grafana config file exists
      stat:
        path: "{{ grafana_config_file }}"
      register: grafana_config_stat

    - name: Backup existing Grafana configuration
      copy:
        src: "{{ grafana_config_file }}"
        dest: "{{ grafana_config_file }}.backup.{{ ansible_date_time.epoch }}"
        remote_src: yes
      when: grafana_config_stat.stat.exists
      ignore_errors: yes

    - name: Create Grafana configuration file
      copy:
        dest: "{{ grafana_config_file }}"
        content: |
          # STACKWATCH: Grafana Configuration
          # Backend System Architect and Automation Engineer
          # Version: {{ grafana_version }}

          [server]
          http_port = 3000
          domain = {{ server_domain }}
          protocol = http
          serve_from_sub_path = true
          # CRITICAL: root_url must be hardcoded (no variables) and NO trailing slash
          root_url = http://{{ server_domain }}/grafana
          enforce_domain = false

          [database]
          type = sqlite3
          path = /var/lib/grafana/data/grafana.db

          [security]
          admin_user = admin
          cookie_samesite = lax
          # Password and secret_key set via environment variables for security

          [users]
          allow_sign_up = false

          [auth.anonymous]
          enabled = false

          [log]
          mode = console
          level = info
        mode: '0644'

    - name: Check if Grafana container exists
      shell: "{% raw %}podman ps -a --format '{{.Names}}'{% endraw %}"
      register: existing_containers
      changed_when: false
      failed_when: false

    - name: Stop existing Grafana container
      command: podman stop {{ grafana_container_name }}
      when: grafana_container_name in existing_containers.stdout
      ignore_errors: yes

    - name: Remove existing Grafana container
      command: podman rm {{ grafana_container_name }}
      when: grafana_container_name in existing_containers.stdout
      ignore_errors: yes

    - name: Pull Grafana image
      command: podman pull {{ grafana_image }}
      register: pull_result
      changed_when: "'Pulling' in pull_result.stdout or 'Downloading' in pull_result.stdout"

    - name: Start Grafana container (Production-Grade)
      command: >
        podman run -d
        --name {{ grafana_container_name }}
        --memory={{ grafana_memory }}
        --cpus={{ grafana_cpus }}
        --health-cmd='wget -q --spider http://localhost:3000/api/health || exit 1'
        --health-interval=30s
        --health-retries=3
        --dns 8.8.8.8
        --dns 1.1.1.1
        -p {{ grafana_port }}:3000
        -v /etc/hosts:/etc/hosts:Z
        -v {{ grafana_data_dir }}:/var/lib/grafana:Z
        -v {{ grafana_config_file }}:/etc/grafana/grafana.ini:Z
        -v {{ grafana_provisioning_alerting }}:/etc/grafana/provisioning/alerting:Z
        -v {{ grafana_provisioning_datasources }}:/etc/grafana/provisioning/datasources:Z
        -v {{ grafana_provisioning_dashboards }}:/etc/grafana/provisioning/dashboards:Z
        -e GF_SECURITY_ADMIN_PASSWORD={{ grafana_admin_password }}
        -e GF_SECURITY_SECRET_KEY={{ grafana_secret_key }}
        {{ grafana_image }}
      register: container_start
      no_log: true

    - name: Wait for Grafana to start
      wait_for:
        port: "{{ grafana_port }}"
        host: localhost
        delay: 5
        timeout: 60

    - name: Generate systemd service for Grafana
      command: podman generate systemd --name {{ grafana_container_name }} --new
      register: systemd_service
      changed_when: false

    - name: Create systemd service file
      copy:
        dest: "/etc/systemd/system/container-{{ grafana_container_name }}.service"
        content: "{{ systemd_service.stdout }}"
        mode: '0644'
      when: systemd_service.rc == 0
      ignore_errors: yes

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes
      when: systemd_service.rc == 0
      ignore_errors: yes

    - name: Enable Grafana systemd service
      systemd:
        name: "container-{{ grafana_container_name }}.service"
        enabled: yes
      when: systemd_service.rc == 0
      ignore_errors: yes

    - name: Verify Grafana container is running
      shell: "{% raw %}podman ps --format '{{.Names}}'{% endraw %}"
      register: running_containers
      changed_when: false

    - name: Check Grafana health endpoint
      uri:
        url: "http://localhost:{{ grafana_port }}/api/health"
        method: GET
        status_code: [200]
      register: health_check
      ignore_errors: yes

    - name: Display deployment status
      debug:
        msg:
          - "========================================"
          - "Grafana Production Deployment Complete"
          - "========================================"
          - "Container: {{ grafana_container_name }}"
          - "Version: {{ grafana_version }}"
          - "Running: {{ grafana_container_name in running_containers.stdout }}"
          - "Health: {{ 'OK' if health_check.status == 200 else 'Failed' }}"
          - ""
          - "Production Settings:"
          - "  Memory: {{ grafana_memory }}"
          - "  CPUs: {{ grafana_cpus }}"
          - "  Database: SQLite"
          - ""
          - "Access:"
          - "  Direct: http://localhost:{{ grafana_port }}"
          - "  Via Nginx: http://{{ server_domain }}/grafana"
          - ""
          - "Credentials:"
          - "  Username: admin"
          - "  Password: See {{ grafana_credentials_file }}"
          - ""
          - "IMPORTANT: Keep {{ grafana_credentials_file }} secure!"
