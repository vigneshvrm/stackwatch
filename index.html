<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StackWatch | Observability Gateway</title>
    <meta name="description" content="Centralized gateway for Prometheus and Grafana observability services." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                accent: '#3b82f6',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc; /* light mode default */
        color: #0f172a;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      .dark body {
        background-color: #0f172a; /* brand-900 */
        color: #f8fafc;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <script>
      // Prevent flash of wrong theme by setting theme class immediately
      (function() {
        const savedTheme = localStorage.getItem('stackwatch-theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (savedTheme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          // Use system preference
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
