<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StackWatch | Observability Gateway</title>
    <meta name="description" content="Centralized gateway for Prometheus and Grafana observability services." />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                accent: '#3b82f6',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #0f172a;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      .dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }

      /* Professional Markdown Styling */
      .markdown-content {
        line-height: 1.75;
      }

      .markdown-content h1 {
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e2e8f0;
        color: #0f172a;
      }

      .markdown-content h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e2e8f033;
        color: #0f172a;
      }

      .markdown-content h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 0.75rem;
        color: #0f172a;
      }

      .markdown-content p {
        margin-bottom: 1.25rem;
        color: #475569;
      }

      .markdown-content ul, .markdown-content ol {
        margin-bottom: 1.25rem;
        padding-left: 1.5rem;
      }

      .markdown-content li {
        margin-bottom: 0.5rem;
        color: #475569;
      }

      .markdown-content ul li {
        list-style-type: disc;
      }

      .markdown-content ol li {
        list-style-type: decimal;
      }

      .markdown-content strong {
        font-weight: 600;
        color: #0f172a;
      }

      .markdown-content code {
        background-color: #f1f5f9;
        color: #3b82f6;
        padding: 0.2rem 0.4rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-family: ui-monospace, monospace;
      }

      .markdown-content pre {
        background-color: #1e293b;
        color: #e2e8f0;
        padding: 1rem 1.25rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        margin-bottom: 1.5rem;
        border: 1px solid #334155;
      }

      .markdown-content pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        font-size: 0.875rem;
      }

      .markdown-content a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
      }

      .markdown-content a:hover {
        text-decoration: underline;
      }

      .markdown-content blockquote {
        border-left: 4px solid #3b82f6;
        background-color: #eff6ff;
        padding: 1rem 1.25rem;
        margin: 1.5rem 0;
        border-radius: 0 0.75rem 0.75rem 0;
        font-style: normal;
      }

      .markdown-content blockquote p {
        margin: 0;
        color: #1e40af;
      }

      .markdown-content hr {
        border: none;
        border-top: 1px solid #e2e8f0;
        margin: 2rem 0;
      }

      .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-size: 0.875rem;
      }

      .markdown-content th {
        background-color: #f1f5f9;
        padding: 0.75rem 1rem;
        text-align: left;
        font-weight: 600;
        color: #0f172a;
        border: 1px solid #e2e8f0;
      }

      .markdown-content td {
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        color: #475569;
      }

      .markdown-content tr:hover td {
        background-color: #f8fafc;
      }

      .markdown-content img {
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        margin: 1.5rem 0;
      }

      /* Dark Mode Markdown Styles */
      .dark .markdown-content h1,
      .dark .markdown-content h2,
      .dark .markdown-content h3,
      .dark .markdown-content strong {
        color: #f8fafc;
      }

      .dark .markdown-content h1 {
        border-bottom-color: #334155;
      }

      .dark .markdown-content h2 {
        border-bottom-color: #33415533;
      }

      .dark .markdown-content p,
      .dark .markdown-content li,
      .dark .markdown-content td {
        color: #cbd5e1;
      }

      .dark .markdown-content code {
        background-color: #1e293b;
        color: #60a5fa;
      }

      .dark .markdown-content pre {
        background-color: #0f172a;
        border-color: #334155;
      }

      .dark .markdown-content blockquote {
        background-color: #1e3a5f22;
      }

      .dark .markdown-content blockquote p {
        color: #93c5fd;
      }

      .dark .markdown-content hr {
        border-top-color: #334155;
      }

      .dark .markdown-content th {
        background-color: #1e293b;
        color: #f8fafc;
        border-color: #334155;
      }

      .dark .markdown-content td {
        border-color: #334155;
      }

      .dark .markdown-content tr:hover td {
        background-color: #1e293b55;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <script>
      // Prevent flash of wrong theme by setting theme class immediately
      (function() {
        const savedTheme = localStorage.getItem('stackwatch-theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (savedTheme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          // Use system preference
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
