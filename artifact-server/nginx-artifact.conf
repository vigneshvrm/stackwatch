# Nginx Configuration for StackWatch Artifact Server
# Deploy this to: /etc/nginx/sites-available/artifact.stackwatch.io
# Then: ln -s /etc/nginx/sites-available/artifact.stackwatch.io /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name artifact.stackwatch.io;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name artifact.stackwatch.io;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/artifact.stackwatch.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/artifact.stackwatch.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Root directory for artifacts
    root /var/www/artifacts;
    index index.html;

    # Logging
    access_log /var/log/nginx/artifact.stackwatch.io.access.log;
    error_log /var/log/nginx/artifact.stackwatch.io.error.log;

    # Serve JSON files with proper content type (must be before / location)
    location ~* \.json$ {
        default_type application/json;
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        try_files $uri =404;
    }

    # Force download for tar.gz files only (must be before / location)
    location ~* \.tar\.gz$ {
        add_header Content-Disposition 'attachment';
        add_header X-Content-Type-Options nosniff;
        try_files $uri =404;
    }

    # Enable directory listing for build folders
    location /stackwatch/build/ {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        autoindex_format html;
        try_files $uri $uri/ =404;
    }

    # Serve root index.html explicitly
    location = / {
        default_type text/html;
        try_files /index.html =404;
    }

    # Main location - serve index.html and static files normally
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
