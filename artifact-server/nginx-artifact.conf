# Nginx Configuration for StackWatch Artifact Server
# Deploy this to: /etc/nginx/sites-available/artifact.stackbill.com
# Then: ln -s /etc/nginx/sites-available/artifact.stackbill.com /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name artifact.stackwatch.io;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name artifact.stackwatch.io;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/artifact.stackwatch.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/artifact.stackwatch.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Root directory for artifacts
    root /var/www/artifacts;

    # Enable directory listing for browsing
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    autoindex_format html;

    # Logging
    access_log /var/log/nginx/artifact.stackwatch.io.access.log;
    error_log /var/log/nginx/artifact.stackwatch.io.error.log;

    # Main location - serve files
    location / {
        # Allow file downloads
        try_files $uri $uri/ =404;

        # Enable sendfile for better performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # Set proper content types for downloads
        types {
            application/gzip gz;
            application/x-tar tar;
            application/x-gzip tar.gz tgz;
            application/json json;
            text/plain txt md version;
        }

        # Add download headers for tar.gz files
        location ~* \.tar\.gz$ {
            add_header Content-Disposition 'attachment';
            add_header X-Content-Type-Options nosniff;
        }
    }

    # StackWatch specific paths
    location /stackwatch/ {
        alias /var/www/artifacts/stackwatch/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # API endpoint for latest version info
    location /stackwatch/api/latest {
        default_type application/json;
        alias /var/www/artifacts/stackwatch/build/;

        # Return the latest metadata
        try_files $uri/latest/metadata.json =404;
    }

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
